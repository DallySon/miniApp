<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://st.max.ru/js/max-web-app.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      // Ждем полной загрузки DOM
      document.addEventListener("DOMContentLoaded", function () {
        // Получаем объект WebApp
        var webApp = window.WebApp;

        // Посылаем данные в мобильное приложение
        function sendDataToNative(data) {
          if (
            typeof webApp !== "undefined" &&
            typeof webApp.sendData === "function"
          ) {
            webApp.sendData(JSON.stringify(data));
          }
        }

        // Прием данных от мобильного приложения
        function handleReceivedData(event) {
          try {
            var receivedData = JSON.parse(event.detail);
            console.log("Получено событие WebAppData:", receivedData);

            // Отображаем полученные данные
            document.getElementById(
              "result"
            ).innerText = `Получены данные: ${receivedData.message}`;
          } catch (e) {
            console.error("Ошибка при обработке данных:", e);
          }
        }

        // Добавляем слушателя для события WebAppData
        document.addEventListener("WebAppData", handleReceivedData);

        // Пример отправки данных через 2 секунды
        setTimeout(function () {
          sendDataToNative({
            message: "Привет из веб-приложения!",
          });
        }, 2000);
      });
    </script>
